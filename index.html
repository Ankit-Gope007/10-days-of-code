    <script>
        function scrollToTimeline(event) {
            event.preventDefault();
            const timelineElement = document.getElementById('time_line');
            if (timelineElement) {
                const navbarHeight = document.getElementById('navbar').offsetHeight;
                const elementPosition = timelineElement.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - navbarHeight - 50; // 50px extra padding
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        // Handle timeline scroll when coming from another page with hash
        window.addEventListener('load', function() {
            if (window.location.hash === '#time_line') {
                // Wait for content to load
                setTimeout(function() {
                    const timelineElement = document.getElementById('time_line');
                    if (timelineElement) {
                        const navbarHeight = document.getElementById('navbar').offsetHeight;
                        const elementPosition = timelineElement.getBoundingClientRect().top + window.pageYOffset;
                        const offsetPosition = elementPosition - navbarHeight - 50;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });
                    }
                }, 500); // Wait 500ms for content to fully load
            }
        });
    </script>

    <script>
        // Mobile touch optimizations
        (function() {
            'use strict';
            
            // Prevent double-tap zoom on buttons and links for iOS
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
            
            // Fix iOS viewport height issue
            function setVh() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setVh();
            window.addEventListener('resize', setVh);
            window.addEventListener('orientationchange', setVh);
            
            // Detect mobile and add class to body
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                document.body.classList.add('is-mobile');
            }
            
            // Prevent horizontal scroll
            let startX;
            document.addEventListener('touchstart', function(e) {
                startX = e.touches[0].pageX;
            }, { passive: true });
            
            document.addEventListener('touchmove', function(e) {
                if (!startX) return;
                
                const diffX = Math.abs(e.touches[0].pageX - startX);
                const diffY = Math.abs(e.touches[0].pageY - (e.touches[0].pageY - 10));
                
                // If horizontal scroll is detected, prevent it
                if (diffX > diffY && diffX > 10) {
                    const scrollableElement = e.target.closest('.horizontal-scroll');
                    if (!scrollableElement) {
                        e.preventDefault();
                    }
                }
            }, { passive: false });
        })();
    </script>
